{% extends "layout.html" %}
{% block content %}
  <h1>Sign In</h1>
  
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <label>
      {{ form.username.label }}
      {{ form.username(size=32) }}
      {{ " ".join(form.username.errors) }}
    </label>
    <br />
    <label>
      {{ form.password.label }}
      {{ form.password(size=32) }}
      {{ " ".join(form.password.errors) }}
    </label>
    <br />
    <label>
      {{ form.remember_me() }}
      {{ form.remember_me.label }}
    </label>
    <br />
    <label>{{ form.submit() }}</label>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

{% endblock %}
